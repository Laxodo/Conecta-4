<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conecta 4</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/intro.css">
    <script src="js/Scene.js"></script>
    <script src="js/Intro.js"></script>
    <script src="js/Config.js"></script>
    <script src="js/Tablero.js"></script>
    <script src="js/End.js"></script>
    <script src="js/Game.js"></script>
    <script>
        function start(){
            game = new Game(".dam-game");
        }
    </script>
</head>
<body onload="start()">
    <main class="dam-game">
        <audio src="" id="Audio"></audio>
        <div class="scene active" id="Intro">
            <p>Intro</p>
        </div>
        <div id="Config" class="scene">
            <p>Configuracion</p>
            <input type="text" id="LabelName1">
            <div id="imageList1"></div>
            <input type="text" id="LabelName2">
            <div id="imageList2"></div>
        </div>
        <div id="Game" class="scene">
            <p>Juego</p>
        </div>
        <div id="End" class="scene">
            <p>End</p>
        </div>
        <button id="PreviousButton">Atras</button>
        <button id="NextButton">Siguiente</button>
    </main>
</body>
</html>
